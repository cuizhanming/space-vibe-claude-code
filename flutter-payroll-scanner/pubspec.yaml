name: payroll_scanner
description: A Flutter app for scanning and processing Irish payroll documents with Firebase and Gemini integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core & Services
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  # firebase_storage: ^12.3.4  # Removed - requires Blaze plan

  # Google AI / Gemini
  google_generative_ai: ^0.4.6

  # Local Database
  drift: ^2.20.3
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Document Processing
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  pdf: ^3.11.1
  printing: ^5.13.3
  image: ^4.2.0

  # UI & UX
  go_router: ^14.6.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.19.0

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.4.0
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Platform Specific
  device_info_plus: ^10.1.2
  package_info_plus: ^8.0.3

  # Security
  flutter_secure_storage: ^9.2.2

  # Networking (if needed for custom API calls)
  http: ^1.2.2
  dio: ^5.7.0

  # Crash Reporting & Error Tracking
  sentry_flutter: ^8.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  drift_dev: ^2.20.3

  # Linting & Testing
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

